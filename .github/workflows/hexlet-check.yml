# Мой workflow в рамках изучения php практика №1 проект php-project-lvl1
name: hexlet-check
# Включается на push
on: push

jobs:
  check:
    # Запускается на:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий в рабочую директорию
      - uses: actions/checkout@v3
        # Установка PHP
      - name: Setup PHP
        # Сторонний action с php версии 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Install
        # Установка проекта (зависимостей)
        run: make install
      - name: Run linter
        # Запускаем линтер
        run: make lint
      - name: Run test
        # Запускаем тесты
        run: make test
      - name: Run test & publish code coverage
        uses: paambaati/codeclimate-action@v2.6.0
        # Add Code Climate secret key
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_ID}}
        with:
          coverageCommand: make test-coverage
          coverageLocations: ${{github.workplace}}/build/logs/clover.xml:clover
          debug: true
